<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center my-20 ">Welcome to my <samp class="font-black text-pink-400">father
                bank</samp> </h1>
    </header>


    <main>
        <section class="bg-green-100 w-3/4 p-20  mx-auto h-55">
            <h3 class="text-2xl">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-300 rounded w-3/4 px-2 mb-3" type="email"
                    placeholder="Your Email:">
                <input id="user-password" class="border block border-gray-300 rounded w-3/4 px-2 mb-3" type="password"
                    name="" placeholder="Your Password">

                <button id="login-submit"
                    class="bg-yellow-300 py-1 px-10 rounded text-white font-normal">Submit</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
